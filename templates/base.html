<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Da Vinci's War Tank{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-end d-flex flex-column p-3" style="width: 180px;">
            <a href="/" class="btn btn-outline-success mb-2 text-center {% if page == 'condatta' %}active{% endif %}">Condatta</a>
            <a href="/calculo" class="btn btn-outline-success mb-2 text-center {% if page == 'calculo' %}active{% endif %}">Cálculo Vectorial</a>
            <a href="/fisica" class="btn btn-outline-success mb-2 text-center {% if page == 'fisica' %}active{% endif %}">Física II</a>
        </nav>

        <!-- Contenido principal -->
        <div id="page-content-wrapper" class="flex-grow-1">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white border-bottom shadow-sm px-4">
                <a class="navbar-brand" href="/readme">Da Vinci's War Tank</a>
                <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
                    <li class="nav-item d-flex align-items-center gap-2">
                        <div class="avatar-circle rounded-circle bg-secondary d-flex justify-content-center align-items-center text-white"
                            style="width:36px; height:36px; font-weight:bold;">
                            C
                        </div>
                        <span>Condatta<br /><small class="text-muted">Ucatolica</small></span>
                    </li>
                </ul>
            </nav>

            <!-- Navegación horizontal principal -->
            <div class="container py-3">
                <nav class="nav nav-pills nav-fill gap-3 shadow-sm bg-white rounded-3 mb-4" style="padding:10px;">
                    <a href="/" class="nav-link rounded-pill {% if page == 'condatta' %}active bg-dark text-white{% else %}bg-light{% endif %} text-center">
                        Condatta
                    </a>
                    <a href="/calculo" class="nav-link rounded-pill {% if page == 'calculo' %}active bg-dark text-white{% else %}bg-light{% endif %} text-center">
                        Cálculo Vectorial
                    </a>
                    <a href="/fisica" class="nav-link rounded-pill {% if page == 'fisica' %}active bg-dark text-white{% else %}bg-light{% endif %} text-center">
                        Física II
                    </a>
                </nav>

                <!-- Contenido -->
                <main>
                    {% block content %}{% endblock %}
                </main>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
